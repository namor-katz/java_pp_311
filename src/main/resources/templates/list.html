<body>
<!-- modal begin -->

<div class="modal fade bd-example-modal-lg" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="userForm">
                    <input type="hidden" name="id" id="id">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="username">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="email">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" class="form-control" id="email" placeholder="email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="maxwieght">MaxWeight:</label>
                        <div class="col-sm-9">
                            <input type="text" name="maxweight" class="form-control" id="maxwieght"
                                   placeholder="максимальный вес"/>
                        </div>
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="ajaxSave()">Save changes</button>
            </div>

        </div>
    </div>
</div>

<!-- modal end -->
<p><a class="btn" href="#add" rel="modal:open">Add New User</a></p>

    <form id="add" action="#" class="add_form modal" style="display: none;">
        <div id="msg"/>
        <h3>Add new user</h3>
        <p>
            <label>Username</label>
            <input type="text" id="usernameOLD" name="username">
        </p>
        <input type="submit" id="addNew" value="Submit">

<script type="text/javascript">
    $(function () {
        $.get('/api/v1/users', "json").done(function (users) {
            users.forEach(function (user) {
                $('tbody').append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
<!--                        <td>${user.role}</td>-->
                        <td>${user.email}</td>
                        <td>${user.maxweight}</td>
                        <td>
                            <button class="edit btn btn-primary" id="edit"  data-id="${user.id}" onclick="ajaxGet(${user.id})">Edit!</button>
                        </td>
                        <td>
                                <button  type="button" class="btn btn-danger" onclick='ajaxDelete(${user.id})'>Delete</button>
                        </td>
                    </tr>
                `)
            });
        })
    });

    $(document).delegate("#addNew", "click", function (event) {
        event.preventDefault();
        var username = $("#username").val();

        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://localhost:8081/api/v1/user/new",
            data: JSON.stringify({"username": username}),
            cache: false,
            success: function(result) {
                $("#msg").html( "<span style='color: green'>Company added successfully</span>" );
                window.setTimeout(function(){location.reload()},1000)
            },
            error: function(err) {
                $("#msg").html( "<span style='color: red'>Name is required</span>" );
            }
            }
        )
    })
</script>

<script>
    let form = $("#userForm");
    let modal = $("#userModal");

    function ajaxDelete(id) {
        $.ajax({
            url: "http://localhost:8081/api/v1/user/delete/" + id,
            type: "DELETE"
        }).done(function () {
            location.reload(true)
        })
    };


    function ajaxGet(id) {
        $("#bookModalLabel").html("Edit user");
        $.get("http://localhost:8081/api/v1/user/info/" + id,
            function (data) {
                let username = data.username;
                // alert(username);
                let email = data.email;
                let maxweigth = data.maxweight;
                $.each(data, function (key, value) {    //хз почему там бук бук. не может быть тут не дата. по чему итерироваться то если бук
                    switch (key) {
                        case 'genre':
                            form.find("input[name='genreName']").val(value.genreName);
                            form.find("input[name='genreDescription']").val(value.genreDescription);
                            break;
                        case 'authors':
                            let select = $("#authors-select");
                            select.empty();
                            $.each(authorList, function (k, v) {
                                if (v.id) {
                                    select.append(
                                        $("<option></option>")
                                            .attr("value", v.id)
                                            .attr("selected", authorIds.includes(v.id))
                                            .text(v.name + " " + v.sername)
                                    );
                                }
                            });
                            break;
                        case 'comments':
                            $("#commentsTableBody").empty();
                            $.each(value, function (k, v) {
                                let comment = "<tr><td>" + v.date + "</td>" +
                                    "<td>" + v.commentBody + "</td></tr>";
                                $("#commentsTableBody").append(comment);
                            });
                            break;
                        default:
                            form.find("input[name='" + key + "']").val(value);
                    }
                });
            }).done(function () {
            modal.modal();
        });
    }
</script>
