<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>List all Users</title>
</head>
<body>
<h2 align="center"><a href="/registration">Add new user</a></h2>
<div align="center">
    <table border="1" cellpadding="5">
        <caption>sumo wrestlers</caption>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>MaxWeight</th>
            <th>Actions</th>
<!--            <th>Is admin?</th>-->
        </tr>
        <tr>
        <tr th:each="user : ${list}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.maxweight}"></td>
        <td>
            <a href="/admin/edit?id">Edit</a>
<!--            <a href="/admin/delete?id" th:text='${user.id}'>Delete</a>-->
            <a th:href="@{/admin/delete/(id=${user.id})}">Delete!</a>
        </td>
    </tr>
    </table>

    <a href="/logout">Exit</a>
</div>
</body>
</html>
